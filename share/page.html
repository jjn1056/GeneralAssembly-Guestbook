<html>
  <head>
    <title>My Awesome Page</title>
    <link href="http://cachedcommons.org/cache/blueprint/0.9.1/stylesheets/screen-min.css"
        type="text/css" rel="Stylesheet" />
  </head>
  <body class="container">
    <div id="main-content">Here's is the great content...</div>
    <h1>Comments</h1>
    <dl id="comments">
      <dt>Name</dt>
      <dd class="name">Joe Doe</dd>
      <dt>Time</dt>
      <dd class="time">January 1, 2000</dd>
      <dt>Comment</dt>
      <dd class="comment">Here is a sample Comment</dd>
    </dl>
    <form method="post">
      <fieldset>
        <legend>New Comment</legend>
        <p>
          <label for="name">Name</label><br/>
          <input type="text" name="name"/>
        </p>
        <p>
        <label for="comment">Comment</label><br/>
        <textarea name="comment"></textarea>
        </p>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
